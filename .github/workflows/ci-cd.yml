  load-tests:
    name: Testes de Carga (K6)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verificar estrutura do projeto
        run: |
          echo "üìÅ Diret√≥rio atual:"
          pwd
          echo ""
          echo "üìÑ Verificando package.json:"
          if [ -f package.json ]; then
            echo "‚úÖ package.json encontrado"
          else
            echo "‚ùå package.json N√ÉO encontrado!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Instalar depend√™ncias
        run: |
          echo "üì¶ Verificando arquivos de depend√™ncias..."
          if [ -f package-lock.json ]; then
            echo "‚úÖ package-lock.json encontrado, usando npm ci"
            npm ci
          elif [ -f package.json ]; then
            echo "‚ö†Ô∏è package-lock.json n√£o encontrado, usando npm install"
            npm install
          else
            echo "‚ùå package.json n√£o encontrado!"
            exit 1
          fi

      - name: Instalar K6
        run: |
          echo "üì¶ Instalando K6..."
          # M√©todo alternativo: usar servidor de chaves HTTPS ou instala√ß√£o direta
          # Tentar m√©todo com keyserver HTTPS primeiro
          if sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver https://keyserver.ubuntu.com --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D9B 2>/dev/null; then
            echo "‚úÖ Chave GPG importada com sucesso"
            echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
            sudo apt-get update
            sudo apt-get install -y k6
          else
            echo "‚ö†Ô∏è M√©todo GPG falhou, tentando instala√ß√£o direta..."
            # M√©todo alternativo: instala√ß√£o direta via script
            sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkps://keyserver.ubuntu.com --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D9B || \
            sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver keyserver.ubuntu.com --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D9B || \
            echo "‚ö†Ô∏è Importa√ß√£o de chave falhou, continuando sem verifica√ß√£o..."
            
            echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
            sudo apt-get update
            sudo apt-get install -y k6 || {
              echo "‚ö†Ô∏è Instala√ß√£o via apt falhou, tentando m√©todo direto..."
              # Instala√ß√£o direta do bin√°rio
              K6_VERSION=$(curl -s https://api.github.com/repos/grafana/k6/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
              wget -q https://github.com/grafana/k6/releases/download/${K6_VERSION}/k6-${K6_VERSION}-linux-amd64.tar.gz
              tar -xzf k6-${K6_VERSION}-linux-amd64.tar.gz
              sudo mv k6-${K6_VERSION}-linux-amd64/k6 /usr/local/bin/k6
              sudo chmod +x /usr/local/bin/k6
              rm -rf k6-${K6_VERSION}-linux-amd64*
            }
          fi

          # Verificar instala√ß√£o
          k6 version || {
            echo "‚ùå K6 n√£o foi instalado corretamente"
            exit 1
          }
          echo "‚úÖ K6 instalado com sucesso: $(k6 version)"

      - name: Executar testes de carga
        run: npm run load:test
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://jsonplaceholder.typicode.com' }}

      - name: Upload relat√≥rio K6
        if: always()
        uses: actions/upload-artifact@v4
        with:
