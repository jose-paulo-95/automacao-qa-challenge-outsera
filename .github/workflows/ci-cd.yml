      - name: Instalar Appium
        run: |
          echo "üì¶ Instalando Appium..."
          npm install -g appium

          echo "üîç Verificando drivers instalados..."
          INSTALLED_DRIVERS=$(appium driver list --installed 2>/dev/null || echo "")
          echo "$INSTALLED_DRIVERS"

          echo "üì± Instalando/Atualizando drivers..."
          # Instalar ou atualizar uiautomator2 (necess√°rio para Android)
          if echo "$INSTALLED_DRIVERS" | grep -q "uiautomator2"; then
            echo "‚úÖ uiautomator2 j√° instalado, atualizando..."
            appium driver update uiautomator2 2>/dev/null || appium driver install uiautomator2 || echo "‚ö†Ô∏è Falha ao atualizar uiautomator2, mas pode estar OK"
          else
            echo "üì• Instalando uiautomator2..."
            appium driver install uiautomator2
          fi

          # xcuitest √© apenas para iOS, n√£o necess√°rio em Linux/Android
          # Mas tentamos instalar se n√£o der erro
          echo "üì• Tentando instalar xcuitest (opcional para iOS)..."
          appium driver install xcuitest 2>/dev/null || echo "‚ö†Ô∏è xcuitest n√£o instalado (normal em ambiente Linux/Android)"

          echo "‚úÖ Verifica√ß√£o final dos drivers:"
          appium driver list --installed || echo "Nenhum driver listado"

      - name: Iniciar Appium Server
        run: |
          appium --log appium.log &
          sleep 10

      - name: Executar testes Mobile
        run: npm run mobile:test
        env:
          MOBILE_PLATFORM: Android
          MOBILE_DEVICE_NAME: emulator-5554

      - name: Upload relat√≥rio Mobile
